<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loaders & Preloaders Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Roboto+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #cbd5e1;
        background-image: radial-gradient(
          at top,
          hsla(215, 41%, 25%, 0.3),
          transparent 50%
        );
        overflow: hidden;
      }
      .page-container {
        display: flex;
      }
      .side-nav {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 260px;
        background-color: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        padding: 2rem 1rem;
        z-index: 1000;
        overflow-y: auto;
      }
      .main-content {
        flex-grow: 1;
        margin-left: 260px;
        padding: 4rem;
        height: 100vh;
        overflow-y: auto;
      }
      @media (max-width: 1024px) {
        .side-nav {
          transform: translateX(-100%);
        }
        .main-content {
          margin-left: 0;
        }
      }
      .nav-link {
        display: flex;
        align-items: center;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #94a3b8;
        transition:
          background-color 0.2s,
          color 0.2s;
        cursor: pointer;
        text-decoration: none;
      }
      .nav-link:hover {
        background-color: rgba(79, 70, 229, 0.1);
        color: #e2e8f0;
      }
      .nav-link.active {
        background-color: rgba(79, 70, 229, 0.8);
        color: #ffffff;
        font-weight: 600;
      }
      .chapter-heading {
        font-size: 2.5rem;
        font-weight: 700;
        padding-bottom: 1rem;
        border-bottom: 2px solid;
        border-image: linear-gradient(to right, #4f46e5, #a855f7) 1;
        margin-bottom: 2rem;
      }
      section.effect-demo {
        margin-bottom: 3rem;
        background: rgba(30, 41, 59, 0.7);
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 4px 32px rgba(79, 70, 229, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      section.effect-demo h3 {
        font-size: 1.5rem;
        color: #a5b4fc;
        margin-bottom: 0.5rem;
      }
      section.effect-demo p {
        color: #cbd5e1;
        margin-bottom: 1rem;
      }
      .svg-loader path {
        stroke-dasharray: 400;
        stroke-dashoffset: 400;
        animation: draw 2s forwards;
      }
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }
      .blob {
        width: 60px;
        height: 60px;
        background: #b76e79;
        border-radius: 50%;
        animation: blob 1.2s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes blob {
        to {
          border-radius: 40% 60% 60% 40%/60% 40% 60% 40%;
          transform: scale(1.1) rotate(10deg);
        }
      }
      .progress-loader {
        width: 100%;
        height: 8px;
        background: #eee;
        border-radius: 4px;
        overflow: hidden;
        margin: 2rem 0;
      }
      .progress-bar2 {
        height: 100%;
        width: 0;
        background: #a16207;
        border-radius: 4px;
        transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .micro-btn {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        color: #fff;
        background-color: #4f46e5;
        border-radius: 0.5rem;
        transition: background-color 0.2s;
        cursor: pointer;
        border: none;
      }
      .micro-btn:hover {
        background-color: #4338ca;
      }
      .micro-loader {
        position: absolute;
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        display: none;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <nav class="side-nav">
        <h1 class="text-2xl font-bold mb-8 px-4 text-white">Effects Library</h1>
        <a class="nav-link" href="background-effects.html">1. Backgrounds</a>
        <a class="nav-link" href="scroll-navigation.html">2. Scrolling</a>
        <a class="nav-link" href="interactions.html">3. Interaction</a>
        <a class="nav-link" href="text-animations.html">4. Typography</a>
        <a class="nav-link" href="media.html">5. Imagery</a>
        <a class="nav-link" href="layout.html">6. Layout</a>
        <a class="nav-link" href="ui-themes.html">7. UI Styles</a>
        <a class="nav-link" href="dataviz.html">8. Data Viz</a>
        <a class="nav-link active" href="loaders.html">9. Loaders</a>
      </nav>
      <main class="main-content">
        <h2 class="chapter-heading">Loaders & Preloaders</h2>

        <!-- 1. SVG Path Loader -->
        <section class="effect-demo">
          <h3>SVG Path Loader</h3>
          <!-- INSTRUCTIONS: Logo "drawing" as a loader. -->
          <svg class="svg-loader" width="120" height="60">
            <path
              d="M10 50 Q 60 10 110 50"
              stroke="#a16207"
              stroke-width="6"
              fill="none"
            />
          </svg>
        </section>

        <!-- 2. Liquid/Blob Spinner -->
        <section class="effect-demo">
          <h3>Liquid/Blob Spinner</h3>
          <!-- INSTRUCTIONS: Morphing blob shape. -->
          <div class="blob"></div>
        </section>

        <!-- 3. Progress Bar with Easing -->
        <section class="effect-demo">
          <h3>Progress Bar with Easing</h3>
          <!-- INSTRUCTIONS: Progress bar animates to 100%. -->
          <div class="progress-loader">
            <div class="progress-bar2" id="progressBar2"></div>
          </div>
          <button class="btn" onclick="startProgress()">Start Progress</button>
          <script>
            function startProgress() {
              document.getElementById("progressBar2").style.width = "100%";
            }
          </script>
        </section>

        <!-- 4. Micro-Loader on Button -->
        <section class="effect-demo">
          <!-- INSTRUCTIONS: Inline spinner replaces icon/text. -->
          <h3>Micro-Loader on Button</h3>
          <button class="btn micro-btn" onclick="showMicroLoader(this)">
            Submit <span class="micro-loader"></span>
          </button>
          <script>
            function showMicroLoader(btn) {
              const loader = btn.querySelector(".micro-loader");
              loader.style.display = "inline-block";
              setTimeout(() => (loader.style.display = "none"), 2000);
            }
          </script>
        </section>
      </main>
    </div>
  </body>
</html>
