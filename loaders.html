<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaders & Preloaders Demo</title>
  <link rel="stylesheet" href="css/styles.css">
  <!--
    INSTRUCTIONS:
    - Each section below demonstrates a different loader/preloader effect.
    - To enable/disable an effect, comment/uncomment the relevant <section>.
    - For more effects, copy/paste sections between pages.
  -->
  <style>
    .svg-loader path {stroke-dasharray: 400; stroke-dashoffset: 400; animation: draw 2s forwards;}
    @keyframes draw {to {stroke-dashoffset: 0;}}
    .blob {width: 60px; height: 60px; background: #b76e79; border-radius: 50%; animation: blob 1.2s infinite alternate cubic-bezier(0.4,0,0.2,1);}
    @keyframes blob {to {border-radius: 40% 60% 60% 40%/60% 40% 60% 40%; transform: scale(1.1) rotate(10deg);}}
    .progress-loader {width: 100%; height: 8px; background: #eee; border-radius: 4px; overflow: hidden; margin: 2rem 0;}
    .progress-bar2 {height: 100%; width: 0; background: #a16207; border-radius: 4px; transition: width 0.5s cubic-bezier(0.4,0,0.2,1);}
    .micro-btn {position: relative;}
    .micro-loader {position: absolute; left: 50%; top: 50%; width: 24px; height: 24px; margin: -12px 0 0 -12px; border: 3px solid #fff; border-top: 3px solid #b76e79; border-radius: 50%; animation: spin 0.8s linear infinite; display: none;}
    @keyframes spin {to {transform: rotate(360deg);}}
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="background-effects.html">Background & Scene</a>
      <a href="scroll-navigation.html">Scrolling & Navigation</a>
      <a href="interactions.html">Interactions</a>
      <a href="text-animations.html">Text Animations</a>
      <a href="media.html">Imagery & Media</a>
      <a href="layout.html">Layout & Structure</a>
      <a href="ui-themes.html">UI Styles & Themes</a>
      <a href="dataviz.html">Data Visualization</a>
      <a href="loaders.html" class="active">Loaders</a>
    </nav>
  </header>
  <main>
    <h1>Loaders & Preloaders</h1>
    <p>Each section below is an example. <strong>To use an effect, copy the section to your own page or uncomment as needed.</strong></p>

    <!-- 1. SVG Path Loader -->
    <section>
      <!-- INSTRUCTIONS: Logo "drawing" as a loader. -->
      <svg class="svg-loader" width="120" height="60">
        <path d="M10 50 Q 60 10 110 50" stroke="#a16207" stroke-width="6" fill="none"/>
      </svg>
    </section>

    <!-- 2. Liquid/Blob Spinner -->
    <section>
      <!-- INSTRUCTIONS: Morphing blob shape. -->
      <div class="blob"></div>
    </section>

    <!-- 3. Progress Bar with Easing -->
    <section>
      <!-- INSTRUCTIONS: Progress bar animates to 100%. -->
      <div class="progress-loader"><div class="progress-bar2" id="progressBar2"></div></div>
      <button class="btn" onclick="startProgress()">Start Progress</button>
      <script>
        function startProgress() {
          document.getElementById('progressBar2').style.width = '100%';
        }
      </script>
    </section>

    <!-- 4. Micro-Loader on Button -->
    <section>
      <!-- INSTRUCTIONS: Inline spinner replaces icon/text. -->
      <button class="btn micro-btn" onclick="showMicroLoader(this)">Submit <span class="micro-loader"></span></button>
      <script>
        function showMicroLoader(btn) {
          const loader = btn.querySelector('.micro-loader');
          loader.style.display = 'inline-block';
          setTimeout(()=>loader.style.display='none', 2000);
        }
      </script>
    </section>
  </main>
</body>
</html>
