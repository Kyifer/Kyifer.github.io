<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manchester Social Community Hub</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
</head>
<body>
    <div id="tsparticles"></div>
    <div class="page-container page-container-home">
        <nav class="side-nav">
            <div class="nav-logo">Community Hub</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="members/index.html">Members</a></li>
                <li><a href="volunteers/index.html">Volunteers</a></li>
                <li><a href="leadership/index.html">Leadership</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="hero-section">
                <h1>Welcome to the Manchester Social Community Hub</h1>
                <p>Your central point for information, resources, and collaboration.</p>
            </div>

            <div class="chapter-grid" id="chapter-grid">
                <!-- Cards will be dynamically generated here -->
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        // Initialize tsParticles
        await tsParticles.load({
            id: "tsparticles",
            options: {
                background: {
                    color: { value: "#10101a" }
                },
                fpsLimit: 60,
                interactivity: {
                    events: {
                        onHover: {
                            enable: true,
                            mode: "repulse"
                        }
                    },
                    modes: {
                        repulse: {
                            distance: 100,
                            duration: 0.4
                        }
                    }
                },
                particles: {
                    color: { value: "#ffffff" },
                    links: {
                        color: "#ffffff",
                        distance: 150,
                        enable: true,
                        opacity: 0.1,
                        width: 1
                    },
                    move: {
                        direction: "none",
                        enable: true,
                        outModes: { default: "bounce" },
                        random: false,
                        speed: 1,
                        straight: false
                    },
                    number: {
                        density: { enable: true },
                        value: 80
                    },
                    opacity: { value: 0.1 },
                    shape: { type: "circle" },
                    size: { value: { min: 1, max: 5 } }
                },
                detectRetina: true
            }
        });

        // Define the main sections
        const sections = [
            {
                title: "Members Area",
                description: "Access resources, guidelines, and connect with the community.",
                link: "members/index.html"
            },
            {
                title: "Volunteer Portal",
                description: "Information and tools for our dedicated volunteers.",
                link: "volunteers/index.html"
            },
            {
                title: "Leadership Hub",
                description: "Resources and records for the leadership team.",
                link: "leadership/index.html"
            }
        ];

        const grid = document.getElementById('chapter-grid');
        grid.innerHTML = ''; // Clear existing content

        sections.forEach(section => {
            const card = document.createElement('div');
            card.className = 'chapter-card';
            card.innerHTML = `
                <div class="card-content">
                    <h3>${section.title}</h3>
                    <p>${section.description}</p>
                    <a href="${section.link}" class="btn">Go to Section</a>
                </div>
            `;
            grid.appendChild(card);
        });
    });
    </script>
</body>
</html>
